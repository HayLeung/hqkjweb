<!DOCTYPE HTML>
<html>
<head>
<title></title>
<link href="logo.ico" rel="SHORTCUT ICON" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=8">
<link href="../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
<link href="../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
<style type="text/css">
body{ height:800px;}
.content{ width:450px; float:left; box-sizing:border-box;border:1px solid #ddd; margin:20px; overflow:hidden;}
.content .actions-bar{width:100%; float:left;}
.row input[type="text"],select{ float:right; margin-right:15px;}
.row{ box-sizing:border-box; padding:0 20px; margin:0;}
.row div{padding:8px 0;}
.row div:hover{ background:#f0f0f0;}
.pagination-right{ margin-top:15px;}

</style>
</head>
<body>
<div class="actions-bar">多媒体参数设置</div>
<div class="content">
  <div class="actions-bar">多媒体参数设置</div>
  <div class="row">
    <div class="row"><label class="checkbox"><input type="checkbox">监控平台电话号码</label><input type="text" class="control-text"></div>
    <div class="row"><label class="checkbox"><input type="checkbox">复位电话号码</label><input type="text" class="control-text"></div>
    <div class="row"><label class="checkbox"><input type="checkbox">恢复出厂设置电话号码</label><input type="text" class="control-text"></div>
    <div class="row"><label class="checkbox"><input type="checkbox">监控平台SMS电话号码</label><input type="text" class="control-text"></div>
    <div class="row"><label class="checkbox"><input type="checkbox">接收终端SMS文本报警号码</label><input type="text" class="control-text"></div>
    <div class="row">
      <label class="checkbox"><input type="checkbox">终端电话接听策略</label>
      <select>
              <option>请选择</option>
              <option>请选择</option>
              <option>请选择</option>
              <option>请选择</option>
      </select>
    </div>
    <div class="row"><label class="checkbox"><input type="checkbox">每次最长通话时间（秒）</label><input type="text" class="control-text"></div>
    <div class="row"><label class="checkbox"><input type="checkbox">当月最长通话时间（秒）</label><input type="text" class="control-text"></div>
    <div class="row"><label class="checkbox"><input type="checkbox">监听电话号码</label><input type="text" class="control-text"></div>
    <div class="row"><label class="checkbox"><input type="checkbox">监管平台特权短信号码</label><input type="text" class="control-text"></div>
    <div class="row"><label class="checkbox"><input type="checkbox">图像/视频质量（1-10,1最好）</label><input type="text" class="control-text"></div>
    <div class="row"><label class="checkbox"><input type="checkbox">亮度（0-255）</label><input type="text" class="control-text"></div>
    <div class="row"><label class="checkbox"><input type="checkbox">对比度（0-127）</label><input type="text" class="control-text"></div>
    <div class="row"><label class="checkbox"><input type="checkbox">饱和度（0-127）</label><input type="text" class="control-text"></div>
    <div class="row"><label class="checkbox"><input type="checkbox">色度（0-255）</label><input type="text" class="control-text"></div>
  </div>
  <div class="pagination-right actions-bar">
    <button class="button">重置所有参数</button>
    <button class="button button-info">查询所有参数</button>
    <button class="button button-success">设置参数</button>
  </div>
</div>
</body>
</html>
