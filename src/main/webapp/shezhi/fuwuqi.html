<!DOCTYPE HTML>
<html>
<head>
<title></title>
<link href="logo.ico" rel="SHORTCUT ICON" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=8">
<link href="../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
<link href="../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
<style type="text/css">
body{ box-sizing:border-box; padding-bottom:30px;}
.content{ box-sizing:border-box; border:1px solid #ddd; margin:20px;}
.row{ width:100%;box-sizing:border-box; padding:0 20px;}
.row input[type="text"]{ float:right; margin-right:15px;}
.row div{ padding:8px 0;}
.row div:hover{ background:#f0f0f0;}
.pagination-right{ margin-top:15px;}
</style>
</head>
<body>
<div class="actions-bar">服务器参数设置</div>
<div class="content">
  <div class="actions-bar">服务器参数设置</div>
  <div class="row">
    <div class="span9"><label class="checkbox"><input type="checkbox">主服务器APN</label><input type="text" class="control-text"></div>
    <div class="span9"><label class="checkbox"><input type="checkbox">主服务器用户名</label><input type="text" class="control-text"></div>
    <div class="span9"><label class="checkbox"><input type="checkbox">主服务器密码</label><input type="text" class="control-text"></div>
    <div class="span9"><label class="checkbox"><input type="checkbox">主服务器IP或域名</label><input type="text" class="control-text"></div>
    <div class="span9"><label class="checkbox"><input type="checkbox">备份服务器APN</label><input type="text" class="control-text"></div>
    <div class="span9"><label class="checkbox"><input type="checkbox">备份服务器用户名</label><input type="text" class="control-text"></div>
    <div class="span9"><label class="checkbox"><input type="checkbox">备份服务器密码</label><input type="text" class="control-text"></div>
    <div class="span9"><label class="checkbox"><input type="checkbox">备份服务器IP或域名</label><input type="text" class="control-text"></div>
    <div class="span9"><label class="checkbox"><input type="checkbox">服务器TCP端口</label><input type="text" class="control-text"></div>
    <div class="span9"><label class="checkbox"><input type="checkbox">服务器UDP端口</label><input type="text" class="control-text"></div>
  </div>
  <div class="row">
    <div class="span18"><label class="checkbox"><input type="checkbox">道路运输证IC卡认证主服务器IP地址或域名</label><input type="text" class="control-text"></div>
    <div class="span18"><label class="checkbox"><input type="checkbox">道路运输证IC卡认证主服务器TCP端口</label><input type="text" class="control-text"></div>
    <div class="span18"><label class="checkbox"><input type="checkbox">道路运输证IC卡认证主服务器UDP端口</label><input type="text" class="control-text"></div>
    <div class="span18"><label class="checkbox"><input type="checkbox">道路运输证IC卡认证备份服务器IP地址或域名</label><input type="text" class="control-text"></div>
  </div>
  <div class="pagination-right actions-bar">
    <button class="button">重置参数</button>
    <button class="button button-info">查询所有参数</button>
    <button class="button button-success">设置参数</button>
  </div>
</div>
</body>
</html>
