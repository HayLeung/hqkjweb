<!DOCTYPE HTML>
<html>
<head>
<title></title>
<link href="logo.ico" rel="SHORTCUT ICON" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=8">
<link href="../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
<link href="../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
<style type="text/css">
body{ box-sizing:border-box; padding-bottom:50px; overflow:auto;}
.content{ width:600px; float:left; box-sizing:border-box;border:1px solid #ddd; margin:20px}
.row input[type="text"],select{ float:right; margin-right:40px;}
.row{ box-sizing:border-box; padding-left:20px; margin:0;}
.row .row-fluid{padding:8px 0;}
.content input,.img select{clear:both; margin-left:5px;}
</style>
</head>
<body>
<div class="actions-bar">终端设置</div>
<div class="content">
  <div class="actions-bar">无线升级</div>
  <div class="row">
    <div class="row-fluid show-grid">
      <div class="span8"><label>URL地址</label><input type="text" class="input-small control-text"></div>
      <div class="span8"><label>拨号点名称</label><input type="text" class="input-small control-text"></div>
      <div class="span8"><label>拨号用户名</label><input type="text" class="input-small control-text"></div>
    </div>
    <div class="row-fluid show-grid">
      <div class="span8"><label>拨号密码</label><input type="text" class="input-small control-text"></div>
      <div class="span8"><label>地址</label><input type="text" class="input-small control-text"></div>
      <div class="span8"><label>TCP端口</label><input type="text" class="input-small control-text"></div>
    </div>
    <div class="row-fluid show-grid">
      <div class="span8"><label>URL地址</label><input type="text" class="input-small control-text"></div>
      <div class="span8"><label>拨号点名称</label><input type="text" class="input-small control-text"></div>
      <div class="span8"><label>拨号用户名</label><input type="text" class="input-small control-text"></div>
    </div>
    <div class="row-fluid show-grid">
      <div class="span8"><label>固定版本</label><input type="text" class="input-small control-text"></div>
      <div class="span8"><label>连接时限</label><input type="text" class="input-small control-text"></div>
      <div class="span8"><input type="button" class="input-small button" value="升级"/></div>
    </div>
  </div>
  <div class="actions-bar">服务器连接</div>
  <div class="row">
    <div class="row-fluid show-grid">
      <div class="span14"><label>连接控制方式</label><select><option></option><option></option></select></div>
      <div class="span10"><label>监控平台鉴权码</label><input type="text" class="input-small control-text"></div>
    </div>
    <div class="row-fluid show-grid">
      <div class="span8"><label>拨号点名称</label><input type="text" class="input-small control-text"></div>
      <div class="span8"><label>拨号用户名</label><input type="text" class="input-small control-text"></div>
      <div class="span8"><label>拨号密码</label><input type="text" class="input-small control-text"></div>
    </div>
    <div class="row-fluid show-grid">
      <div class="span8"><label>TCP端口</label><input type="text" class="input-small control-text"></div>
      <div class="span8"><label>UDP端口</label><input type="text" class="input-small control-text"></div>
      <div class="span8"><label>地址</label><input type="text" class="input-small control-text"></div>
    </div>
    <div class="row-fluid show-grid">
      <div class="span8"><label>连接时限</label><input type="text" class="input-small control-text"></div>
      <div class="span8"><input type="button" class="input-small button" value="设置"/></div>
    </div>
  </div>
  <div class="actions-bar">服务器连接</div>
  <div class="row">
    <div class="row-fluid show-grid">
      <div class="span14"><label>连接控制方式</label><select><option></option><option></option></select></div>
      <input type="button" class="input-small button" value="远程控制"/>
    </div>
  </div>
</div>

</body>
</html>
