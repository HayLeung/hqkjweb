<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link rel="stylesheet" type="text/css" href="../css/bottom_list.css"/>
<link rel="stylesheet" href="../font/css/font-awesome.css"/><!--图片-->
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/tytabs.jquery.js"></script>
<!--显示，隐藏按钮  开始-->
<script type="text/javascript">
$(document).ready(function(){
	$(".top_arrow").click(function(){
		$(".top_arrow").css({"display":"none"});
		$(".bottom_arrow").css({"display":"block"});
	});
	$(".bottom_arrow").click(function(){
		$(".top_arrow").css({"display":"block"});
		$(".bottom_arrow").css({"display":"none"});
	});
});
</script>
<!--显示，隐藏按钮  结束-->
<!--选项卡  开始-->
<script type="text/javascript">
$(document).ready(function(){
	$("#tabsholder").tytabs({
							tabinit:"1",
							fadespeed:"fast"
							});
	$("#tabsholder2").tytabs({
							prefixtabs:"tabz",
							prefixcontent:"contentz",
							classcontent:"tabscontent",
							tabinit:"3",
							catchget:"tab2",
							fadespeed:"normal"
							});
});

</script>
<!--选项卡  结束-->
<style type="text/css">
#tabsholder .marginbot{height:120px;}
#tabsholder iframe{height:120px;}
.tabscontent{height:120px;}
</style>
</head>
<body>
<!--显示，隐藏按钮  开始-->
<div class="top_arrow" onClick="window.parent.document.getElementById('target').rows='*,184px';">信息列表<span class="fa fa-chevron-up"></span></div>
<div class="bottom_arrow" onClick="window.parent.document.getElementById('target').rows='*,44px';">信息列表<span class="fa fa-chevron-down"></span></div>
<!--按钮  结束--> 

<!--选项卡   开始-->
<div id="tabsholder" style="margin-top:20px;">
  <div class="contents marginbot">
  <!-- 实时位置  详细内容  开始-->
    <div id="content1" class="tabscontent">
      <iframe src="map_bottom_table1.html" frameborder="no" scrolling="no"></iframe>
    </div>
    <!-- 车辆报警  详细内容  开始-->
    <div id="content2" class="tabscontent">
      <iframe src="map_bottom_table2.html" scrolling="no"></iframe>
    </div>
    <!-- 设备报警  详细内容  开始-->
    <div id="content3" class="tabscontent">
      <iframe src="map_bottom_table3.html" scrolling="no"></iframe>
    </div>
    
   <!-- 区域监控  详细内容  开始-->
    <div id="content4" class="tabscontent">
      <div class="content4_left">
        <div class="h2">监控区域设置</div>
        <ul class="box">
        <form>
          <li>
            <span>监控类型：</span>
            <select>
              <option>线路监控</option>
              <option>区域监控</option>
            </select>
          </li>
          <li>
            <span>区域选择：</span>
            <select>
              <option>测试1</option>
              <option>测试2</option>
            </select>
          </li>
          <li class="button">
            <button>开始监控</button>
            <button>停止监控</button>
            <button>查看监控</button>
          </li>
        </form>
        </ul>
      </div>
      <div class="content4_right">
        <div class="h2">监控统计</div>
          <ul> 
            <li>进入区域车辆总数：<span>123</span></li>
            <li>离开区域车辆总数：<span>456</span></li>
            <li>当前区域车辆总数：<span>789</span></li>
          </ul>
      </div>
    </div>
  </div>
  <ul class="tabs">
    <li id="tab1">实时位置</li>
    <li id="tab2">车辆报警（20）</li>
    <li id="tab3">设备报警</li>
    <li id="tab4">区域监控</li>
  </ul>
</div>
<!--选项卡  结束-->
</body>
</html>
