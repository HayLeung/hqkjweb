<script type="text/javascript">
    $(document).ready(function(){
    //保留两位小数
    var fixed2 = function(val){
        return val.toFixed(2);
    }

    //加百分号
    var fixed2percentage = function(val){
        return fixed2(val)+'%';
    }
    //高亮
    var highliht = function(val){
        if(val > 0){
            return '<span style="color: #b00">' + fixed2(val) + '</span>';
        }else if(val < 0){
            return '<span style="color: #0b0">' + fixed2(val) + '</span>';
        }
        return fixed2(val);
    };

var items = [];
var cols3 = [
        {title:'车牌号码', name:'title0' ,width:50, align:'left', sortable: true},
        {title:'车牌颜色', name:'title1' ,width:50, align:'left', sortable: true},

        {title:'报警类型', name:'title3' ,width:50, align:'left', sortable: true},
        {title:'开始时间', name:'title4' ,width:50, align:'left', sortable: true},
        {title:'开始速度', name:'title5' ,width:50, align:'left', sortable: true},

    ];
$("#table3-1 tr").each(function(i){
	 tdsize=$(this).find("td").size();
	 obj=new Object();
	 for(k=0;k<cols3.length;k++){
		 obj[(cols3[k]).name]=$(this).find("td:eq("+k+")").text()
	 }
	 items[i]=obj;
});

    //客户端排序示例
    $('#table3-1').mmGrid({

});
