<!DOCTYPE HTML>
<html>
<head>
<title>历史照片查询</title>
<link href="logo.ico" rel="SHORTCUT ICON" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv=“X-UA-Compatible” content=“IE=8″>
<link href="../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
<link href="../assets/css/main-min.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../js/img.js"></script><!--图片预览-->
<script type="text/javascript">
	jQuery(document).ready(function ($) {
		//轮播效果
		var jssor_1_SlideshowTransitions = [
		  {$Duration:0,$Zoom:1},
		];

		var jssor_1_options = {
		  //$AutoPlay: true,  自动轮播
		  $SlideshowOptions: {
			$Class: $JssorSlideshowRunner$,
			$Transitions: jssor_1_SlideshowTransitions,
			$TransitionsOrder: 1
		  },
		  $ArrowNavigatorOptions: {
			$Class: $JssorArrowNavigator$
		  },
		  $ThumbnailNavigatorOptions: {
			$Class: $JssorThumbnailNavigator$,
			$Rows: 1,
			$Cols: 6,
			$SpacingX:0,
			$SpacingY: 16,
			$Orientation: 2,
			$Align: 0
		  }
		};

		var jssor_1_slider = new $JssorSlider$("jssor_1", jssor_1_options);
		function ScaleSlider() {
			var refSize = jssor_1_slider.$Elmt.parentNode.clientWidth;
			if (refSize) {
				refSize = Math.min(refSize, 960);
				refSize = Math.max(refSize, 300);
				jssor_1_slider.$ScaleWidth(refSize);
			}
			else {
				window.setTimeout(ScaleSlider, 30);
			}
		}

	});
</script>
</head>
<body>
<div class="actions-bar">
  <form>
    <div class="row">
      <div class="left">
        <label class="left">组织架构：</label>
        <div class="controls">
          <select>
            <option>请选择</option>
            <option>请选择</option>
            <option>请选择</option>
            <option>请选择</option>
          </select>
        </div>
      </div>
      <div class="left">
        <label class="left">车牌号码：</label>
        <div class="controls">
          <select>
            <option>请选择</option>
            <option>请选择</option>
            <option>请选择</option>
            <option>请选择</option>
          </select>
        </div>
      </div>
      <div class="left checkboxs">
      <label class="checkbox">拍摄通道：</label>
      <label class="checkbox"><input type="checkbox">1</label>
      <label class="checkbox"><input type="checkbox">2</label>
      <label class="checkbox"><input type="checkbox">3</label>
      <label class="checkbox"><input type="checkbox">4</label>
      <label class="checkbox"><input type="checkbox">5</label>
      <label class="checkbox"><input type="checkbox">6</label>
      <label class="checkbox"><input type="checkbox">7</label>
      <label class="checkbox"><input type="checkbox">8</label>
      </div>
    </div>
    <div class="row margintop10">
      <div class="left">
        <label class="left">开始时间：</label>
        <div class="controls">
          <input type="text" class="control-text" placeholder="2016-12-31 23:59:59">
        </div>
      </div>
      <div class="left">
        <label class="left">结束时间：</label>
        <div class="controls">
          <input type="text" class="control-text">
        </div>
      </div>
      <button class="button left">查询</button>
      </div>
  </form>
</div>
<!--查看图片 开始-->
<div id="jssor_1"> 
  <div data-u="slides" class="slides">
    <div ><span class="nb">1/8</span><img data-u="image" src="../images/123.jpg" /> <img data-u="thumb" src="../images/123.jpg" /> </div>
    <div style="display: none;"><span class="nb">2/8</span> <img data-u="image" src="../images/321.jpg" alt="2/8" /> <img data-u="thumb" src="../images/321.jpg" /> </div>
    <div style="display: none;"><span class="nb">3/8</span> <img data-u="image" src="../images/123.jpg" /> <img data-u="thumb" src="../images/123.jpg" /> </div>
    <div style="display: none;"><span class="nb">4/8</span> <img data-u="image" src="../images/321.jpg" /> <img data-u="thumb" src="../images/321.jpg" /> </div>
    <div style="display: none;"><span class="nb">5/8</span> <img data-u="image" src="../images/123.jpg" /> <img data-u="thumb" src="../images/123.jpg" /> </div>
    <div style="display: none;"><span class="nb">6/8</span> <img data-u="image" src="../images/321.jpg" /> <img data-u="thumb" src="../images/321.jpg" /> </div>
    <div style="display: none;"><span class="nb">7/8</span> <img data-u="image" src="../images/123.jpg" /> <img data-u="thumb" src="../images/123.jpg" /> </div>
    <div style="display: none;"><span class="nb">8/8</span> <img data-u="image" src="../images/321.jpg" /> <img data-u="thumb" src="../images/321.jpg" /> </div>
  </div>
  <div data-u="thumbnavigator" class="jssort01-99-66" style="position:absolute;left:10px;top:20px;width:120px;height:480px;" data-autocenter="2">
    <div data-u="slides" style="cursor: default;">
      <div data-u="prototype" class="p">
        <div class="w">
          <div data-u="thumbnailtemplate" class="t"></div>
        </div>
        <div class="c"></div>
      </div>
    </div>
  </div>

  <!--左右按钮-->
  <span data-u="arrowleft" class="jssora05l" data-autocenter="2"></span> 
  <span data-u="arrowright" class="jssora05r" data-autocenter="2"></span> 
</div>
<!--查看图片  结束-->
<!--图片信息  开始-->
<div class="actions-bar postion_a_b">
<form>
  <div class="row">
    拍照时间：2016-12-31  23:59:59 ， 摄像头：4，拍照速度：200km/h，报警：无，拍照位置：<a href="">获取位置</a>
  </div>
  <div class="row checkboxs">
      <label class="checkbox"><input type="checkbox">扭动镜头</label>
      <label class="checkbox"><input type="checkbox">遮挡镜头</label>
      <label class="checkbox"><input type="checkbox">无照片</label>
      <label class="checkbox"><input type="checkbox">超员</label>
      <label><input type="text" class="control-text" style="width:50px;"> 人</label>
  </div>
  <div class="row">
      <label class="left">事件时间：</label>
      <input type="text" class="control-text left">
      <button class="button button-small button-primary">上传违规信息</button>
  </div>
</form>
</div>
<!--图片信息  结束-->
</body>
</html>
