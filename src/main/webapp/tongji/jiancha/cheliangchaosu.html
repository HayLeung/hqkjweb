<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link href="../../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
<link href="../../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
<link href="../../css/tab.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/tab.js"></script>
<script src="../../js/sea.js"></script><!--表格、弹出窗口所需-->
<script src="../../js/config.js"></script><!--表格、弹出窗口所需-->

</head>
<body>
<div class="zzsc">
  <div class="tab"> 
    <a href="javascript:;" class="on">总数统计</a> 
    <a href="javascript:;">详细统计</a> 
  </div>
  <div class="content2">
    <ul>
      <li style="display:block;">
        <div class="actions-bar">
          <div class="row">
            <button class="button button-warning button-small">导出</button>
            <button class="button button-success button-small">打印</button>
            <span>开始时间：</span>
            <input class="input-normal control-text" type="text" placeholder="2016-12-12 23:59:59">
            <span>结束时间：</span>
            <input class="input-normal control-text" type="text" placeholder="2016-12-12 23:59:59">
            <button class="button button-info button-small">查询</button>
            <button class="button button-small">重置</button>
          </div>
        </div>
        <div class="demo-content">
          <div id="grid"> </div>
        <!-- script start --> 
        <script type="text/javascript">
              BUI.use(['bui/grid','bui/data'],function(Grid,Data){
                var Grid = Grid,
              Store = Data.Store,
              columns = [
                {title : '车组',dataIndex :'a', width:120},
                {title : '所属企业',dataIndex :'b', width:100},
				{title : '车牌号',dataIndex :'c', width:100},
				{title : '车牌颜色',dataIndex :'d', width:100},
				{title : '超速次数',dataIndex :'e', width:100},
              ],
              data = [{a:'中心',b:''},
			          {a:'123',b:'edd'},
					  {a:'123',c:'eee',d:2}
					  ];
            var store = new Store({
                data : data,
                autoLoad:true
              }),
              grid = new Grid.Grid({
                render:'#grid',
                columns : columns,
                store: store,
				forceFit: true,	// 列宽按百分比自适应
                plugins : [Grid.Plugins.ColumnResize,Grid.Plugins.AutoFit]  
              });
     
            grid.render();
			
          });
        </script> 
<!-- script end -->
</div>
      </li>
      <li>
        <div class="actions-bar">
          <div class="row">
            <button class="button button-warning button-small">导出</button>
            <button class="button button-success button-small">打印</button>
            <span>开始时间：</span>
            <input class="input-normal control-text" type="text" placeholder="2016-12-12 23:59:59">
            <span>结束时间：</span>
            <input class="input-normal control-text" type="text" placeholder="2016-12-12 23:59:59">
            <input class="input-small control-text" type="text">
            <span>≤速度（km/h）≤</span>
            <input class="input-small control-text" type="text">
            <span>持续时间（min）≥</span>
            <input class="input-small control-text" type="text">
            <label class="checkbox">位置：<input type="checkbox"></label>
            <button class="button button-info button-small">查询</button>
            <button class="button button-small">重置</button>
          </div>
        </div>
        <div class="demo-content">
          <div id="grid2"> </div>
        <!-- script start --> 
        <script type="text/javascript">
              BUI.use(['bui/grid','bui/data'],function(Grid,Data){
                var Grid = Grid,
              Store = Data.Store,
              columns = [
                {title : '所属分组',dataIndex :'a', width:120},
                {title : '车牌号',dataIndex :'b', width:100},
				{title : '车牌颜色',dataIndex :'c', width:100},
				{title : '报警开始时间',dataIndex :'d', width:100},
				{title : '报警结束时间',dataIndex :'e', width:100},
				{title : '速度（km/h）',dataIndex :'f', width:100},
				{title : '持续时间（min）',dataIndex :'g', width:100},
				{title : '阀值',dataIndex :'h', width:100},
				{title : '最大速度',dataIndex :'i', width:120},
				{title : '超速百分比%',dataIndex :'j', width:100},
				{title : '位置',dataIndex :'k', width:100},
              ],
              data = [{a:'123'},
			          {a:'123',b:'edd'},
					  {a:'123',c:'eee',d:2}
					  
					  ];
            var store = new Store({
                data : data,
                autoLoad:true
              }),
              grid = new Grid.Grid({
                render:'#grid2',
                columns : columns,
                store: store,
				forceFit: true,	// 列宽按百分比自适应
                plugins : [Grid.Plugins.ColumnResize,Grid.Plugins.AutoFit]  
              });
     
            grid.render();
			
          });
        </script> 
<!-- script end -->
</div>
      </li>
    </ul>
  </div>
</div>

























</body>
</html>
