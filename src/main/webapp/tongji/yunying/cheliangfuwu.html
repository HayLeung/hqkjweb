<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link href="../../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
<link href="../../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
<link href="../../css/tab.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/tab.js"></script>
<script src="../../js/sea.js"></script><!--表格、弹出窗口所需-->
<script src="../../js/config.js"></script><!--表格、弹出窗口所需-->

</head>
<body>
<div class="zzsc">
  <div class="tab"> 
    <a href="javascript:;" class="on">综合统计</a> 
    <a href="javascript:;">行业统计</a> 
  </div>
  <div class="content2">
    <ul>
      <li style="display:block;">
        <div class="actions-bar">
          <div class="row">
            <button class="button button-warning button-small">导出</button>
            <button class="button button-success button-small">打印</button>
            <span>统计方式：</span>
            <select class="input-normal">
              <option>代理商</option>
              <option></option>
              <option></option>
            </select>
            <span>开始时间：</span>
            <input class="input-normal control-text" type="text" placeholder="2016-12-12 23:59:59">
            <span>结束时间：</span>
            <input class="input-normal control-text" type="text" placeholder="2016-12-12 23:59:59">
            <button class="button button-info button-small">查询</button>
            <button class="button button-small">重置</button>
          </div>
        </div>
        <div class="demo-content">
          <div id="grid"> </div>
        <!-- script start --> 
        <script type="text/javascript">
              BUI.use(['bui/grid','bui/data'],function(Grid,Data){
                var Grid = Grid,
              Store = Data.Store,
              columns = [
                {title : '所属地区',dataIndex :'a', width:100},
                {title : '所属市/代理商',dataIndex :'b', width:100},
				{title : '客运',dataIndex :'c', width:100},
				{title : '普货车辆',dataIndex :'d', width:100},
				{title : '危货车辆',dataIndex :'e', width:100},
				{title : '其他',dataIndex :'f', width:100},
				{title : '总数',dataIndex :'g', width:100},
                {title : '增数',dataIndex :'h', width:100},
				{title : '删除',dataIndex :'i', width:100},
				{title : '缴费',dataIndex :'j', width:100},
				{title : '在线率',dataIndex :'k', width:100},
              ],
              data = [{a:'中心',b:''},
			          {a:'123',b:'edd'},
					  {a:'123',c:'eee',d:2}
					  ];
            var store = new Store({
                data : data,
                autoLoad:true
              }),
              grid = new Grid.Grid({
                render:'#grid',
                columns : columns,
                store: store,
				forceFit: true,	// 列宽按百分比自适应
                plugins : [Grid.Plugins.ColumnResize,Grid.Plugins.AutoFit]  
              });
     
            grid.render();
			
          });
        </script> 
<!-- script end -->
</div>
      </li>
      <li>
        <div class="actions-bar">
          <div class="row">
            <button class="button button-warning button-small">导出</button>
            <button class="button button-success button-small">打印</button>
            <span>所属行业：</span>
            <select class="input-normal">
              <option>客运</option>
              <option></option>
              <option></option>
            </select>
            <span>统计方式：</span>
            <select class="input-normal">
              <option>代理商</option>
              <option></option>
              <option></option>
            </select>
            <span>开始时间：</span>
            <input class="input-normal control-text" type="text" placeholder="2016-12-12 23:59:59">
            <span>结束时间：</span>
            <input class="input-normal control-text" type="text" placeholder="2016-12-12 23:59:59">
            <button class="button button-info button-small">查询</button>
            <button class="button button-small">重置</button>
          </div>
        </div>
        <div class="demo-content">
          <div id="grid2"> </div>
        <!-- script start --> 
        <script type="text/javascript">
              BUI.use(['bui/grid','bui/data'],function(Grid,Data){
                var Grid = Grid,
              Store = Data.Store,
              columns = [
                {title : '所属地区',dataIndex :'a', width:100},
                {title : '所属市/代理商',dataIndex :'b', width:100},
				{title : '总数',dataIndex :'g', width:100},
                {title : '增数',dataIndex :'h', width:100},
				{title : '删除',dataIndex :'i', width:100},
				{title : '缴费',dataIndex :'j', width:100},
				{title : '在线率',dataIndex :'k', width:100},
              ],
              data = [{a:'123'},
			          {a:'123',b:'edd'},
					  {a:'123',c:'eee',d:2}
					  
					  ];
            var store = new Store({
                data : data,
                autoLoad:true
              }),
              grid = new Grid.Grid({
                render:'#grid2',
                columns : columns,
                store: store,
				forceFit: true,	// 列宽按百分比自适应
                plugins : [Grid.Plugins.ColumnResize,Grid.Plugins.AutoFit]  
              });
     
            grid.render();
			
          });
        </script> 
<!-- script end -->
</div>
      </li>
    </ul>
  </div>
</div>

























</body>
</html>
