<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link href="../../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
<link href="../../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script src="../../js/sea.js"></script><!--表格、弹出窗口所需-->
<script src="../../js/config.js"></script><!--表格、弹出窗口所需-->
<style>
.bui-drag-line {position: absolute;border-left: 1px solid #ccc;}
.a {color: #0000ff;padding: 0 5px;text-decoration: underline;cursor: pointer;}
</style>
</head>
<body>
<div class="actions-bar">
  <div class="row">
    <button class="button button-warning button-small">导出</button>
    <button class="button button-success button-small">打印</button>
    <span>开始时间：</span>
    <input class="input-normal control-text" type="text" placeholder="2016-12-12 23:59:59">
    <span>结束时间：</span>
    <input class="input-normal control-text" type="text" placeholder="2016-12-12 23:59:59">
    <span>起点围栏：</span>
    <select class="input-normal">
      <option></option>
      <option></option>
      <option></option>
    </select>
    <span>终点围栏：</span>
    <select class="input-normal">
      <option></option>
      <option></option>
      <option></option>
      <option></option>
    </select>

    <button class="button button-info button-small">查询</button>
    <button class="button button-small">重置</button>
  </div>
</div>
<div class="demo-content">
  <div id="grid"> </div>
<!-- script start --> 
<script type="text/javascript">
              BUI.use(['bui/grid','bui/data'],function(Grid,Data){
                var Grid = Grid,
              Store = Data.Store,
              columns = [
                {title : '车牌号',dataIndex :'a', width:100},
                {title : '车牌颜色',dataIndex :'b', width:100},
				{title : '起点围栏',dataIndex :'c', width:100},
				{title : '终点围栏',dataIndex :'d', width:100},
				{title : '趟数',dataIndex :'e', width:100},
              ],
              data = [{a:'123'},
			          {a:'123',b:'edd'},
					  {a:'123',c:'eee'}
					  
					  ];
            var store = new Store({
                data : data,
                autoLoad:true
              }),
              grid = new Grid.Grid({
                render:'#grid',
                columns : columns,
                store: store,
				forceFit: true,	// 列宽按百分比自适应
                plugins : [Grid.Plugins.ColumnResize,Grid.Plugins.AutoFit]  
              });
     
            grid.render();
			
          });
        </script> 
<!-- script end -->
</div>
</body>
</html>
