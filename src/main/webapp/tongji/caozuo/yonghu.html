<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link href="../../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
<link href="../../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
<link href="../../css/tab.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/tab.js"></script>
<script src="../../js/sea.js"></script><!--表格、弹出窗口所需-->
<script src="../../js/config.js"></script><!--表格、弹出窗口所需-->

</head>
<body>
<div class="zzsc">
  <div class="tab"> 
    <a href="javascript:;" class="on">用户登录日志</a> 
    <a href="javascript:;">用户操作日志</a> 
  </div>
  <div class="content2">
    <ul>
      <li style="display:block;">
        <div class="actions-bar">
          <div class="row">
            <button class="button button-warning button-small">导出</button>
            <button class="button button-success button-small">打印</button>
            <span>用户名：</span>
            <input class="input-normal control-text" type="text" placeholder="需求：模糊查找">
            <span>开始时间：</span>
            <input class="input-normal control-text" type="text" placeholder="2016-12-12 23:59:59">
            <span>结束时间：</span>
            <input class="input-normal control-text" type="text" placeholder="2016-12-12 23:59:59">
            <button class="button button-info button-small">查询</button>
            <button class="button button-small">重置</button>
          </div>
        </div>
        <div class="demo-content">
          <div id="grid"> </div>
        <!-- script start --> 
        <script type="text/javascript">
              BUI.use(['bui/grid','bui/data'],function(Grid,Data){
                var Grid = Grid,
              Store = Data.Store,
              columns = [
                {title : '所属企业',dataIndex :'a', width:120},
                {title : '用户名',dataIndex :'b', width:100},
				{title : '上线时间',dataIndex :'c', width:100},
				{title : '下线时间',dataIndex :'d', width:100},
				{title : '在线时长（分钟）',dataIndex :'e', width:100},
				{title : '访问IP',dataIndex :'f', width:100},
				{title : '访问来源',dataIndex :'g', width:100},
				{title : '操作明细',dataIndex :'h', width:100},
              ],
              data = [{a:'中心',b:'',c:'2017-02-02 23:59:59',d:'2017-02-02 23:59:59',h:'<span class="a">查看明细</span>'},
			          {a:'123',b:'edd'},
					  {a:'123',c:'eee',d:2}
					  ];
            var store = new Store({
                data : data,
                autoLoad:true
              }),
              grid = new Grid.Grid({
                render:'#grid',
                columns : columns,
                store: store,
				forceFit: true,	// 列宽按百分比自适应
                plugins : [Grid.Plugins.ColumnResize,Grid.Plugins.AutoFit]  
              });
     
            grid.render();
			
          });
        </script> 
<!-- script end -->
</div>
      </li>
      <li>
        <div class="actions-bar">
          <div class="row">
            <button class="button button-warning button-small">导出</button>
            <button class="button button-success button-small">打印</button>
            <span>用户名：</span>
            <input class="input-normal control-text" type="text" placeholder="需求：模糊查找">
            <span>日志来源：</span>
            <select class="input-normal">
              <option>WEB端</option>
              <option>客户端</option>
              <option>手机端</option>
              <option></option>
            </select>
            <span>开始时间：</span>
            <input class="input-normal control-text" type="text" placeholder="2016-12-12 23:59:59">
            <span>结束时间：</span>
            <input class="input-normal control-text" type="text" placeholder="2016-12-12 23:59:59">
            <button class="button button-info button-small">查询</button>
            <button class="button button-small">重置</button>
          </div>
        </div>
        <div class="demo-content">
          <div id="grid2"> </div>
        <!-- script start --> 
        <script type="text/javascript">
              BUI.use(['bui/grid','bui/data'],function(Grid,Data){
                var Grid = Grid,
              Store = Data.Store,
              columns = [
                {title : '用户名',dataIndex :'a', width:120},
                {title : '日志来源',dataIndex :'b', width:100},
				{title : '操作类型',dataIndex :'c', width:100},
				{title : '操作内容',dataIndex :'d', width:100},
				{title : '操作时间',dataIndex :'e', width:100},
              ],
              data = [{a:'123'},
			          {a:'123',b:'edd'},
					  {a:'123',c:'eee',d:2}
					  
					  ];
            var store = new Store({
                data : data,
                autoLoad:true
              }),
              grid = new Grid.Grid({
                render:'#grid2',
                columns : columns,
                store: store,
				forceFit: true,	// 列宽按百分比自适应
                plugins : [Grid.Plugins.CheckSelection,Grid.Plugins.ColumnResize,Grid.Plugins.AutoFit]  
              });
     
            grid.render();
			
          });
        </script> 
<!-- script end -->
</div>
      </li>
    </ul>
  </div>
</div>

























</body>
</html>
