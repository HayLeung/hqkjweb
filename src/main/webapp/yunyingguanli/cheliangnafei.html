          </div>
        </div>
        <div class="demo-content">
          <div id="grid"> </div>
        <!-- script start --> 
        <script type="text/javascript">
              BUI.use(['bui/grid','bui/data'],function(Grid,Data){
                var Grid = Grid,
              Store = Data.Store,
              columns = [
                {title : '所属分组',dataIndex :'a', width:100},
                {title : '车牌号',dataIndex :'', width:100},
				{title : '车牌颜色',dataIndex :'', width:100},
				{title : '安装日期',dataIndex :'', width:100},
				{title : '服务到期日期',dataIndex :'', width:100},
				{title : '设备ID',dataIndex :'', width:100},
				{title : 'SIM卡号',dataIndex :'', width:100},
				{title : '车主/业户',dataIndex :'', width:100},
				{title : '车架号',dataIndex :'', width:100},
              ],
              data = [{a:'中心',b:''},
			          {a:'123',b:''},
					  {a:'123',c:''}
					  ];
            var store = new Store({
                data : data,
                autoLoad:true
              }),
              grid = new Grid.Grid({
                render:'#grid',
                columns : columns,
                store: store,
				forceFit: true,	// 列宽按百分比自适应
                plugins : [Grid.Plugins.CheckSelection,Grid.Plugins.ColumnResize,Grid.Plugins.AutoFit]  
              });
     
            grid.render();
			
          });
        </script> 
        <!-- script end -->
        </div>
