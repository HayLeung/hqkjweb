        <script type="text/javascript">
              BUI.use(['bui/grid','bui/data'],function(Grid,Data){
                var Grid = Grid,
              Store = Data.Store,
              columns = [

				{title : '车牌颜色',dataIndex :'', width:100},

              ],
              data = [{a:'中心',b:''},
			          {a:'123',b:''},
					  {a:'123',c:''}
					  
					  ];

			var store = new Store({
            data : data,	// 前端分页 数据一定是静态数据
            autoLoad:true,
			pageSize:50		// 需要在store中 配置pageSize
          }),
          grid = new Grid.Grid({
            render:'#grid',
			width:'100%',
            columns : columns,
			height: $(window).height()-73,	
			plugins : [Grid.Plugins.CheckSelection,Grid.Plugins.ColumnResize,Grid.Plugins.AutoFit],
            // 底部工具栏
            bbar:{
                pagingBar:true
            },
            store : store
          });
            grid.render();

          });
        </script>
