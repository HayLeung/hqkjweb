  <script type="text/javascript">
	  BUI.use(['bui/grid','bui/data'],function(Grid,Data){
		var Grid = Grid,
	  Store = Data.Store,
	  columns = [
		{title : '操作',dataIndex :'a', width:130},
		{title : '所属分组',dataIndex :'b', width:100},
		{title : '安装日期',dataIndex :'c', width:100},
		{title : '服务到期日期',dataIndex :'d', width:100},
		{title : '车牌号',dataIndex :'e', width:100},
		{title : '车牌颜色',dataIndex :'f', width:100},
		{title : '车架号',dataIndex :'g', width:100},
		{title : '车辆用途',dataIndex :'h', width:100},
		{title : '设备ID',dataIndex :'i', width:100},
		{title : 'SIM卡号',dataIndex :'j', width:100},
		{title : '车主/业户',dataIndex :'k', width:100},
		{title : '联系电话',dataIndex :'l', width:100},
		{title : '最后操作时间',dataIndex :'m', width:100},
		{title : '操作用户',dataIndex :'n', width:100},//操作人自动识别
	  ],
	  data = [{a:'<span class="a">打印</span>|<span class="a edit">编辑</span>|<span class="a">删除</span>'},
			  {a:'<span class="a">打印</span>|<span class="a edit">编辑</span>|<span class="a">删除</span>',c:'eee2',d:2}
			  
			  ];
	//分页
	var store = new Store({
		data : data,	// 前端分页 数据一定是静态数据
		autoLoad:true,
		pageSize:50		// 需要在store中 配置pageSize
    }),
    grid = new Grid.Grid({
		render:'#grid',
		columns : columns,
		forceFit:true,
		height: $(window).height()-140,		
		plugins : [Grid.Plugins.CheckSelection,Grid.Plugins.ColumnResize,Grid.Plugins.AutoFit],
		// 底部工具栏
		bbar:{
		pagingBar:true
	    },
	    store : store
    });
	grid.render();
  });
		  
</script>
