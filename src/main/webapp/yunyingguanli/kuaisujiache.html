  <script type="text/javascript">
              BUI.use(['bui/grid','bui/data'],function(Grid,Data){
                var Grid = Grid,
              Store = Data.Store,
              columns = [
                {title : '操作',dataIndex :'a', width:100},
                {title : '所属车队',dataIndex :'b', width:100},
				{title : '上传是否成功',dataIndex :'c', width:100},
				{title : '上传时间',dataIndex :'d', width:100},
				{title : '车牌号',dataIndex :'e', width:100},
				{title : '车辆颜色',dataIndex :'f', width:100},
				{title : '设备ID',dataIndex :'g', width:100},
				{title : '通道号',dataIndex :'h', width:100},
				{title : '设备类型',dataIndex :'i', width:100},
				{title : 'SIM卡号',dataIndex :'f', width:100},
				{title : '视频服务器IP',dataIndex :'g', width:100},
				{title : '视频端口',dataIndex :'h', width:100},
				{title : '驾驶员',dataIndex :'h', width:100},
              ],
              data = [{a:'<span class="a edit">编辑</span>|<span class="a">删除</span>',g:'dd'},
			          {a:'<span class="a edit">编辑</span>|<span class="a">删除</span>',b:'edd'},
					  {a:'<span class="a edit">编辑</span>|<span class="a">删除</span>',c:'eee',d:2}
					  ];
            var store = new Store({
                data : data,
                autoLoad:true
              }),
              grid = new Grid.Grid({
                render:'#grid',
                columns : columns,
                store: store,
				forceFit: true,	// 列宽按百分比自适应
                plugins : [Grid.Plugins.CheckSelection,Grid.Plugins.ColumnResize,Grid.Plugins.AutoFit]  
              });
     
            grid.render();
			
			<!--弹出窗口js  开始-->
			BUI.use(['bui/overlay','bui/form'],function(Overlay,Form){
			    var form = new Form.Form({
				   srcNode : '#form'
			    }).render();
			    var edit_dialog = new Overlay.Dialog({
					title:'编辑',
					width:1050,
					height:660,

					contentId:'edit_content',
				});
				var new_dialog = new Overlay.Dialog({
					title:'添加',
					width:1050,
					height:660,

					contentId:'new_content',
				});
				var turn_dialog = new Overlay.Dialog({
					title:'转组',
					width:400,
					height:300,

					contentId:'turn_content',
				});
				//dialog.show();
				$('.edit').on('click',function () {
				  var sender = $(this),
					type = sender.text(),
					effect = {
					  effect : type,
					  duration : 400// 
					  //callback : function(){} ,callback 回调函数
					};
		 
				  edit_dialog.set('effect',effect);
				  edit_dialog.show();
		 
				});
				
				$('.new').on('click',function () {
				  var sender = $(this),
					type = sender.text(),
					effect = {
					  effect : type,
					  duration : 400// 
					  //callback : function(){} ,callback 回调函数
					};
		 
				  new_dialog.set('effect',effect);
				  new_dialog.show();
		 
				});
				
				$('.turn').on('click',function () {
				  var sender = $(this),
					type = sender.text(),
					effect = {
					  effect : type,
					  duration : 400// 
					  //callback : function(){} ,callback 回调函数
					};
		 
				  turn_dialog.set('effect',effect);
				  turn_dialog.show();
		 
				});
			});
			<!--弹出窗口内容结束-->
