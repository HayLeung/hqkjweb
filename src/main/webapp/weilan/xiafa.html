            <button class="button button-warning button-small">修改区域</button>
            <button class="button button-danger button-small">删除指定区域</button>
            <button class="button button-danger button-small">删除所有区域</button>
          </div>
        </div>
        <div class="demo-content">
          <div id="grid"> </div>
        <!-- script start --> 
        <script type="text/javascript">
              BUI.use(['bui/grid','bui/data'],function(Grid,Data){
                var Grid = Grid,
              Store = Data.Store,
              columns = [
                {title : '区域名称',dataIndex :'a', width:200},
                {title : '半径',dataIndex :'', width:200},
				{title : '备注',dataIndex :'', width:400},
              ],
              data = [{a:'中心',b:''},
			          {a:'123',b:''},
					  {a:'123',c:''}
					  ];
            var store = new Store({
                data : data,
                autoLoad:true
              }),
              grid = new Grid.Grid({
                render:'#grid',
                columns : columns,
                store: store,
				//forceFit: true,	// 列宽按百分比自适应
                plugins : [Grid.Plugins.CheckSelection,Grid.Plugins.ColumnResize,Grid.Plugins.AutoFit]  
              });
     
            grid.render();
			
          });
        </script> 
<!-- script end -->
</div>
