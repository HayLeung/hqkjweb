  <!-- script start --> 
  <script type="text/javascript">
              BUI.use(['bui/grid','bui/data'],function(Grid,Data){
                var Grid = Grid,
              Store = Data.Store,
              columns = [
                {title : '操作',dataIndex :'a', width:100},
                {title : '线路名称',dataIndex :'b', width:100},
				{title : '描述',dataIndex :'c', width:100},
				{title : '创建人',dataIndex :'e', width:100},
				{title : '线路属性',dataIndex :'f', width:100},
				{title : '路段属性',dataIndex :'g', width:100},
              ],
              data = [{a:'<span class="a edit">编辑</span>|<span class="a">删除</span>',f:'<span class="a line_attri">线路属性</span>',g:'<span class="a ection_attri">路段属性</span>'},
			          {a:'<span class="a edit">编辑</span>|<span class="a">删除</span>',b:'edd',f:'<span class="a line_attri">线路属性</span>',g:'<span class="a ection_attri">路段属性</span>'},
					  {a:'<span class="a edit">编辑</span>|<span class="a">删除</span>',c:'eee',f:'<span class="a line_attri">线路属性</span>',g:'<span class="a ection_attri">路段属性</span>'}
					  
					  ];
            var store = new Store({
                data : data,
                autoLoad:true,				
              }),
              grid = new Grid.Grid({
                render:'#grid',
                columns : columns,
                store: store,
				//forceFit: true,	// 列宽按百分比自适应
                plugins : [Grid.Plugins.CheckSelection,Grid.Plugins.ColumnResize,Grid.Plugins.AutoFit]  
              });
     
            grid.render();
			
			<!--弹出窗口js  开始-->
			BUI.use(['bui/overlay','bui/form'],function(Overlay,Form){
			    var form = new Form.Form({
				   srcNode : '#form'
			    }).render();
			    var edit_dialog = new Overlay.Dialog({
					title:'编辑',
					width:380,
					height:310,

					contentId:'edit_content',
				});
			    var line_attri_dialog = new Overlay.Dialog({
					title:'线路属性',
					width:380,
					height:220,

					contentId:'line_attri_content',
				});
				var ection_attri_dialog = new Overlay.Dialog({

					height:500,

					contentId:'ection_attri_content',
				});
				//dialog.show();
				$('.edit').on('click',function () {
				  var sender = $(this),
					type = sender.text(),
